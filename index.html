<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Свадьба Максим и София</title>
  </head>
  <body>
    <!-- кнопка меню -->
    <section id="header">
      <div class="menu_button__wrapper">
        <div class="menu_button__content"></div>
      </div>
    </section>

    <!-- меню -->
    <section id="menu">
      <div class="menu__wrapper">
        <div class="menu__content"></div>
      </div>
    </section>

    <!-- главная секция с каруселью из картинок -->
    <section id="main"></section>

    <!-- секция с обращением -->
    <section id="invocation">
      <div class="inocation__wrapper">
        <div class="invocation__content">
          <h2>Дорогие гости</h2>
          <p>
            Мы с огромной радостью приглашаем Вас разделить этот прекрасный день
            нашей свадьбы
          </p>
        </div>
      </div>
    </section>
    <!-- секция с обращением завершена -->

    <!-- секция с датой и календарем -->
    <section id="date">
      <div class="date__wrapper">
        <div class="date__content">
          <h2>Дата Свадьбы</h2>

	  <!-- календарь -->
          <div class="calendar">
            <span class="grey_background">
              <h3>май 2025</h3>
            </span>
	    
            <div class="calendar_table">
              <table></table>
            </div>
          </div>
	  
	  <!-- кнопка для добавления события в календарь -->
          <span class="right_side">
            <a href="http://">добавьте в свой календарь</a>
          </span>
        </div>
      </div>
    </section>

    <!-- секция с местом проведения -->
    <section id="place"></section>

    <!-- секция с таймингами -->
    <section id="timings"></section>

    <!-- секция с дресс-кодом -->
    <section id="dress_code"></section>

    <!-- секция с анкетой -->
    <section id='form'></section>

    <!-- секция с контактами -->
    <section id='contacts'></section>

    <!-- подвал -->
    <section id='footer'></section>
  </body>
</html>
